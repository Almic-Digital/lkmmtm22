<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LKMM-TM XXXI | A Guidence of the Lighthouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="asset/Logo/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="loading-wrapper">
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center align-self-center m-auto">
                <img class="crabAnim mb-3" src="asset/ilustration/crab.png" alt="LKMMTM XXXI">
                <h2>Loading...</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <section>
        <div id="comingsoon" class="container">
            <div class="row my-auto">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h2>LKMM-TM XXXI</h2>
                    <img class=" mx-auto mb-5" width="300px" src="asset/Logo/a.png" alt="">
                    <h1 class="h1-comingsoon mb-5">ðŸ¦€ We Are Coming Soon ðŸ¦ž</h1>
                    <div class="row mb-4">
                        <div class="col col-md-3 col-sm-12 text-center" data-aos="fade-up" data-aos-duration="1500"
                            data-aos-delay="800">
                            <h1 id="days" class="timer"></h1>
                            <h4 class="timer-h2">Days</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12 text-center" data-aos="fade-up" data-aos-duration="1500"
                            data-aos-delay="800">
                            <h1 id="hours" class="timer"></h1>
                            <h4 class="timer-h2">Hours</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12 text-center" data-aos="fade-up" data-aos-duration="1500"
                            data-aos-delay="800">
                            <h1 id="minutes" class="timer"></h1>
                            <h4 class="timer-h2">Minutes</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12 text-center" data-aos="fade-up" data-aos-duration="1500"
                            data-aos-delay="800">
                            <h1 id="seconds" class="timer"></h1>
                            <h4 class="timer-h2">Seconds</h2>
                        </div>
                    </div>
                    <h3 class="mb-5">Days Left to LKMM-TM XXXI</h1>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <!-- Floating Logo -->
    <img class="floatingLogo" height="80px" src="asset/Logo/logopetrakecilweb.png" alt="">
    <!-- Music -->
    <div class="bg-music">
        <audio autoplay loop id="myMusic" src="asset/sound/sea.mp3"></audio>
        <button id="musicButton"><i id="iconMusic" class="bi bi-play-circle-fill"></i></button>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
