<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LKMM-TM XXXI | A Guidence of the Lighthouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="asset/Logo/favicon.png" type="image/x-icon">
</head>

<body>



    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(window).on("load", function () {
            $('.loading-wrapper').fadeOut("slow");
            var button = document.getElementById("musicButton");
            var icon = document.getElementById("iconMusic");
            var audio = document.getElementById("myMusic");
            button.addEventListener("click", function () {
                if (audio.paused) {
                    icon.classList.remove('bi-play-circle-fill');
                    icon.classList.add('bi-pause-circle-fill');
                    audio.play();
                } else {
                    icon.classList.remove('bi-pause-circle-fill');
                    icon.classList.add('bi-play-circle-fill');
                    audio.pause();
                }
            });

        });

        $(document).ready(function () {
            //Initial AOS
            AOS.init();
            //Login Form
            $("#login-button").click(function () {
                var nrp = $("#nrp").val();
                nrp = nrp.toLowerCase();
                var password = $("#password").val();
                var captcha = grecaptcha.getResponse();
                console.log(nrp);
                console.log(password);

                function loadingButton() {
                    $("#login-button").append('<span id="spinner" class="spinner-grow spinner-grow-sm ml-3" role="status" aria-hidden="true"></span>');
                };

                $.ajax({
                    url: 'api/login.php',
                    method: 'POST',
                    beforeSend: loadingButton(),
                    data: {
                        nrp: nrp,
                        password: password,
                        recaptcha: captcha
                    },
                    success: function (data) {
                        $("#spinner").remove();
                        var response = JSON.parse(data);
                        if (response['status'] == 0) {
                            alert(response['error']);
                        } else {
                            alert(response['error']);
                            window.location = response['redirect'];
                            console.log(response['error'])
                        }

                    },
                    error: function ($xhr, textStatus, errorThrown) {
                        $("#spinner").remove();
                        alert($xhr.responseJSON['error']);
                    }
                });
            });

        });

    </script>
</body>

</html>
