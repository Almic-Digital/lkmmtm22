<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/countdown.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>ITEM 2021 - Ini Talkshow Edukasi Movie</title>
    <link rel="icon" href="asset/LOGO/ITEM/icon-item.png">
</head>
<script>
    window.location = 'login.html';
</script>
<body>
    <div class="loading-wrapper">
        <div class="loading-inner">
            <img src="asset/LOGO/ITEM/item1.png" alt="" height="80" class="mb-5" loading="lazy">
            <br>
            <div class="spinner-border text-light mb-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <section id="countdown">
        <div class="container">
            <div class="row align-self-center">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <div class="row">
                        <div class="col" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="800">
                            <img src="asset/LOGO/ITEM/item1.png" height="90" class="mb-3">
                            <h1 class="heading">Coming Soon</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3 col-sm-12" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800">
                            <h1 id="days" class="timer"></h1>
                            <h2 class="timer-h2">Days</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800">
                            <h1 id="hours" class="timer"></h1>
                            <h2 class="timer-h2">Hours</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800">
                            <h1 id="minutes" class="timer"></h1>
                            <h2 class="timer-h2">Minutes</h2>
                        </div>
                        <div class="col col-md-3 col-sm-12" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800">
                            <h1 id="seconds" class="timer"></h1>
                            <h2 class="timer-h2">Seconds</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <img src="asset/KARAKTER/karakter1.png" data-aos="fade" data-aos-duration="1500" data-aos-delay="800" id="karakter1">
        <img src="asset/KARAKTER/karakter2.png" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800" id="karakter2">
    </section>
    



    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/countdown.js"></script>
    <script>
        $(window).on("load",function(){
            $('.loading-wrapper').fadeOut("slow");
        });
        AOS.init();
    </script>
</body>
</html>
