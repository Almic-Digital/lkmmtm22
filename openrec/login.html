<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LKMM-TM XXXI | A Guidence of the Lighthouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="asset/Logo/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="loading-wrapper">
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center align-self-center m-auto">
                <img class="crabAnim mb-3" src="asset/ilustration/crab.png" alt="LKMMTM XXXI">
                <svg viewbox="0 0 100 20">
                    <defs>
                        <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
                            <path id="wavePath"
                                d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                                mask="url(#mask)" fill="#fff">
                                <animateTransform attributeName="transform" begin="0s" dur="1.5s" type="translate"
                                    from="0,0" to="40,0" repeatCount="indefinite" />
                            </path>
                        </pattern>
                    </defs>
                    <text text-anchor="middle" x="50" y="15" font-family="Montserrat, sans-serif" font-size="14"
                        fill="white" fill-opacity="0.1" font-weight="bold">Loading</text>
                    <text text-anchor="middle" x="50" y="15" font-family="Montserrat, sans-serif" font-size="14"
                        fill="url(#wave)" font-weight="bold" fill-opacity="1">Loading</text>
                </svg>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <section>
        <div id="login" class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <h2>LKMM-TM XXXI</h2>
                    <hr width="50%" class="mx-auto">
                    <img class="mobile-block mx-auto " width="300px" src="asset/Logo/a.png" alt="">
                    <h1 class="mb-5">Open Recruitment</h1>
                    <div class="card1">
                        <div class="card2 text-start">
                            <div class="form-group mb-3">
                                <label class="title" for="nrp">Your Nrp: </label>
                                <input type="text" class="form-control" id="nrp" aria-describedby="emailHelp"
                                    placeholder="Example: c14190xxx">
                            </div>
                            <div class="form-group mb-3">
                                <label class="title" for="password-field">Password: </label>
                                <input type="password" class="form-control" id="password" placeholder="Your Password">
                            </div>
                            <div class="g-recaptcha mb-3" data-sitekey="6Lc902wUAAAAAFt2dJea0wenAWXF3yP38ieIWcuU"
                                data-callback="callback"></div>
                            <button type="submit" id="login-button" class="btn btn-red px-4">Login</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
    <!-- Floating Logo -->
    <img class="floatingLogo" src="asset/Logo/combine.png" alt="">
    <!-- Music -->
    <div class="bg-music">
        <audio autoplay loop id="myMusic" src="asset/sound/sea.mp3"></audio>
        <button id="musicButton"><i id="iconMusic" class="bi bi-play-circle-fill"></i></button>
    </div>


    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>

    </script>
</body>

</html>
